generate: |
  使用 Canvas 绘制图像时，需要确保每个组件的相对位置和连接关系，例如力的方向、速度的方向、电路中的串并联关系、连接关系的起点和终点，角度弧线的起点、终点、方向等。
  绘图代码中物体之间严禁重叠、穿模、悬空，示意图必须符合物理学中的相对位置关系。检查曲线的变化位置以及直线在坐标系中特定位置的斜率非常重要，不同的斜率代表着完全不同的内容。坐标轴、曲线/线段突变的位置以及斜率至关重要。三角函数的幅值和频率也至关重要，必须严格保持一致。
  当图像中的手写字符难以识别时，需要根据问题具体情况，结合物理学中常见的符号，例如正负极的位置、电阻电压的位置和值、角度符号或值等，确定准确的符号。符号的位置和下标至关重要，必须准确无误。
  问题：{question}
  图像类型：{img_type}

  根据输入图像及其对应的物理问题，详细分析图像，并生成 HTML Canvas 代码重绘图像。代码需要用 ```html ``` 包裹起来。

identical: |
  第一张图片是原始图片，第二张图片是绘图代码生成的图片。详细的比较这两张示意图并判断它们是否相同。
  比较两张图片中元素的相对位置关系，检查角度弧线的起点、终点、方向需按物理意义，符号描述需要一致。
  
  输出要求：两图一致、相同或内容完全一致，则只输出 "identical"；否则只输出 "not identical"。 严格输出 "identical" 或 "not identical"。 不要有任何多余内容。
