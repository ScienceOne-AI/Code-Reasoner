<!DOCTYPE html>
<html>
<head>
    <title>Alpha-particle Scattering Experiment</title>
    <style>
        canvas {
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <canvas id="physicsCanvas" width="600" height="400"></canvas>
    <script>
        const canvas = document.getElementById('physicsCanvas');
        const ctx = canvas.getContext('2d');

        // Set styles
        ctx.font = '24px Arial';
        ctx.fillStyle = 'black';
        ctx.strokeStyle = 'black';
        ctx.lineWidth = 1.5;

        // Draw "beam of α-particles" label
        ctx.textAlign = 'left';
        ctx.fillText('beam of', 80, 165);
        ctx.fillText('α-particles', 80, 195); // α is U+03B1

        // Draw the arrow for the beam
        const arrowY = 178;
        const arrowStartX = 210;
        const arrowEndX = 450;
        const arrowHeadLength = 15;
        const arrowHeadAngle = Math.PI / 6;

        // Main line of the arrow
        ctx.beginPath();
        ctx.moveTo(arrowStartX, arrowY);
        ctx.lineTo(arrowEndX, arrowY);
        ctx.stroke();

        // Arrowhead
        ctx.beginPath();
        ctx.moveTo(arrowEndX, arrowY);
        ctx.lineTo(arrowEndX - arrowHeadLength * Math.cos(arrowHeadAngle), arrowY - arrowHeadLength * Math.sin(arrowHeadAngle));
        ctx.moveTo(arrowEndX, arrowY);
        ctx.lineTo(arrowEndX - arrowHeadLength * Math.cos(arrowHeadAngle), arrowY + arrowHeadLength * Math.sin(arrowHeadAngle));
        ctx.stroke();


        // Draw "gold film" label
        ctx.textAlign = 'center';
        ctx.fillText('gold film', 510, 80);

        // Draw the gold film
        ctx.beginPath();
        ctx.moveTo(510, 100);
        ctx.lineTo(510, 300);
        ctx.stroke();

        // Draw "Fig. 9.1" label
        ctx.textAlign = 'center';
        ctx.fillText('Fig. 9.1', 350, 370);
    </script>
</body>
</html>
